<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="balance" aria-label="Current balance">
        <h2>Your Balance</h2>
        <p class="balance-amount" id="balanceAmount">$0.00</p>
      </div>
      <div class="inc-exp-container" aria-label="Income and expenses summary">
        <div class="inc-exp-box income" aria-live="polite">
          <h4>Income</h4>
          <p id="incomeAmount">$0.00</p>
        </div>
        <div class="inc-exp-box expense" aria-live="polite">
          <h4>Expenses</h4>
          <p id="expenseAmount">$0.00</p>
        </div>
      </div>
      <form id="transactionForm" aria-label="Add new transaction">
        <input type="text" id="descriptionInput" placeholder="Description" aria-label="Transaction description" required />
        <input type="number" step="0.01" id="amountInput" placeholder="Amount" aria-label="Transaction amount" required />
        <select id="typeSelect" aria-label="Transaction type" required>
          <option value="" disabled selected>Select type</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <button type="submit">Add Transaction</button>
      </form>
      <ul class="transaction-list" id="transactionList" aria-live="polite"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
